<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers"
          >
            {{ odd }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            [ngClass]="{ odd: even % 2 !== 0 }"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            class="list-group-item"
            *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div> -->

        <div *appUnless="onlyOdd">
          <li
            [ngClass]="{ odd: even % 2 !== 0 }"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
            class="list-group-item"
            *ngFor="let even of evenNumbers"
          >
            {{ even }}
          </li>
        </div>

      </ul>
      <p appBasicHighlight>Style me like one of your green girls</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me like one of your better girls</p>
      <div [ngSwitch]="value">
        <div *ngSwitchCase="10">output</div>
        <div *ngSwitchDefault>output2</div>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
